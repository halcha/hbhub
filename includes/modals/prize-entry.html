<!-- onclick="showModals(this)" -->
<div id="prize-entry-modal" class="modal no-display">
    <section>
        <h1>redeem prize entry</h1>
        <ul>
            <li><img src="./assets/prizes/bellabox.png"></li>
            <li><img src="./assets/prizes/Easycome.png"></li>
            <li><img src="./assets/prizes/Giftsaus.png"></li>
            <li><img src="./assets/prizes/Minstone.png"></li>
            <li><img src="./assets/prizes/Skullcandy.png"></li>
            <li><img src="./assets/prizes/Tripodcoffee.png"></li>
        </ul>
        <form>
            <div id="sinolo">
            <label for="gift-card-quantity">Quantity:</label>
            <button id="dec" type="button">-</button>
            <button id="inc" type="button">+</button>
            <input type="number" id="gift-card-quantity" name="gift-crad-quantity" value="1">
            </div>
            <div>
                <p>available balance: <span>2000</span><span>HB</span></p>
                <p>total cost: <span>2000</span><span>HB</span></p>
                <p>new balance: <span>0</span><span>HB</span></p>
            </div>
            <div>
                <input type="submit" value="Redeem">
                <button type="button" onclick="showModals(this)" mid="prize-entry-modal">Cancel</button>
            </div>
        </form>
    </section>
</div>
