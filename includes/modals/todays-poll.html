<div id="today-poll-modal" class="modal no-display"  >
    <section>
        <h1>Today's Poll</h1>
        <h2>Which drink is the best, when eating steak?</h2>
        <form action="#">
            <input type="radio" id="red-wine" name="which-drink" value="red-wine">
            <label for="red-wine">Red Wine</label><br>
            <input type="radio" id="white-wine" name="which-drink" value="white-wine">
            <label for="white-wine">White Wine</label><br>
            <input type="radio" id="vodka" name="which-drink" value="vodka">
            <label for="vodka">Vodka</label><br>
            <input type="radio" id="whiskey" name="which-drink" value="whiskey">
            <label for="whiskey">Whiskey</label><br>
            <div>
            <input type="submit" value="Submit" onclick="showModals(this)"  mid="today-poll-modal">
            <button type="button" onclick="showModals(this)" mid="today-poll-modal">Close</button>
            </div>
          </form> 
    </section>
</div>
