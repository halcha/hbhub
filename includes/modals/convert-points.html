<div id="convert-points-modal" class="modal adopt-and-convert-modal no-display">
    <section>
        <h1>Convert Your Points</h1>
        <h2>Convert your points to giftcards. We'll send you an email with your gift code.</h2>
        <figure>
        <img src="../../assets/gift-card-grid.png">
        </figure>
        <form>
            <div id="sinolo">
            <label for="gift-card-quantity">Quantity:</label>
            <button id="dec" type="button">-</button>
            <button id="inc" type="button">+</button>
            <span>$<input type="number" id="gift-card-quantity" name="gift-card-quantity" value="20"><span>
            </div>
            <div>
                <p>available balance: <span>HB</span><span>2000</span></p>
                <p>total cost: <span>HB</span><span>2000</span></p>
                <p>new balance: <span>HB</span><span>0</span></p>
            </div>
            <div>
                <input type="submit" value="Redeem">
                <button type="button" onclick="showModals(this)" mid="convert-points-modal">Cancel</button>
            </div>
        </form>
    </section>
</div>
