<div id="login-modal" class="modal no-display">
    <section>
        <figure>
            <img src="./assets/logo-green.svg">
        </figure>
        <h1>Login</h1>
        <p>To access these features, please enter your membership details below!</p>
        <form action="prototype-login.html">
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" placeholder="username or email"/>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass"  placeholder="password"/>
            <input type="submit" value="login"/>
            <button type="button" onclick="showModals(this)" mid="login-modal">Cancel</button>
        </form>
    </section>
</div>
