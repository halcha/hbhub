<div id="adopt-tree-modal" class="modal adopt-and-convert-modal no-display">
    <section>
        <h1>Adopt a Tree</h1>
        <h2>Adopt a tree in the CoreData Forest to help fight Climate Change!<br> <a href="https://coredataresearch.co.uk/coredataforest/index.html" target="_blank">Find out more here.</a></h2>
        <figure>
        <img src="../../assets/tree-banner.png">
        </figure>
        <form>
            <div id="sinolo">
            <label for="gift-card-quantity">Quantity:</label>
            <button id="dec" type="button">-</button>
            <button id="inc" type="button">+</button>
            <input type="number" id="gift-card-quantity" name="gift-card-quantity" value="1">
            </div>
            <div>
                <p>available balance: <span>HB</span><span>2000</span></p>
                <p>total cost: <span>HB</span><span>150</span></p>
                <p>new balance: <span>HB</span><span>1850</span></p>
            </div>
            <div>
                <input type="submit" value="Redeem">
                <button type="button" onclick="showModals(this)" mid="adopt-tree-modal">Cancel</button>
            </div>
        </form>
    </section>
</div>
